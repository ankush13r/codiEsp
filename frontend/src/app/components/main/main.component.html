<div class="mt-4 mainBox">
    <nav mat-tab-nav-bar mat-align-tabs="left"  color="warn">
        <a mat-tab-link *ngFor="let type of documents_types" [routerLink]="['documents',type]" routerLinkActive
            #routeLink="routerLinkActive" [active]="routeLink.isActive" [class.btn-active]="routeLink.isActive">
            {{type}}
        </a>
    </nav>
    <div class="contentParent" fxLayout="row wrap" fxLayoutAlign="space-between none" fxLayoutGap="0.3em">

        <div fxFlex="20" class="contentBox">
            <router-outlet></router-outlet>
        </div>
        <div fxFlex="50" class="contentBox">
            <app-preview></app-preview>
        </div>
        <div fxFlex class="contentBox">
            <app-target></app-target>
        </div>
    </div>
</div>
