<div class="h-100" fxLayout="column">
    <app-title [title]="title"></app-title>
    <form fxLayout="column" fxFlex *ngIf="document" #caseForm="ngForm" action="" (submit)="onSubmit()">
        <div class="d-flex">

            <mat-form-field class="text-center" color="primary">
                <mat-label class="text-primary">Case</mat-label>
                <mat-select [(value)]="selectedCase" (selectionChange)="onCaseChange($event)" name="case">
                    <mat-option *ngFor="let case of document.$clinical_cases; let i = index" [value]="case">
                        {{i+1}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field *ngIf="selectedCase" class="text-center ml-4 flex-fill" color="warn">
                <mat-label class="text-primary">Version</mat-label>
                <mat-select [(value)]="selectedCaseVersion" (selectionChange)="onVersionChange($event)" name="version">
                    <mat-option [value]="selectedCase.$newCaseVersion">new</mat-option>
                    <mat-option *ngFor="let version of selectedCase?.$versions;let i = index" [value]="version">
                        {{i+1}} - {{version.$time ? (version.$time  | date:"medium") : 'new'}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div fxLayout="row" fxLayoutAlign="space-between center">
            <mat-radio-group *ngIf="selectedCase" name="yes_no" class="p-1" aria-label="Select an option">
                <mat-radio-button name="yes_no" *ngFor="let item of radioBoxValues" class="ml-4" value="{{item}}"
                    [checked]="selectedCaseVersion?.$yes_no == item"
                    (change)="selectedCase.$newCaseVersion.$yes_no = item">
                    <span class="font-weight-bolder">{{item | titlecase}}</span>
                </mat-radio-button>
                <mat-radio-button class="ml-4" value="-1" (change)="selectedCase.$newCaseVersion.$yes_no = null">None
                </mat-radio-button>
            </mat-radio-group>
            <button type="button" mat-button color="accent" class="mb-2" (click)="showTarget(true)">Preview</button>
            <button type="button" mat-icon-button class="mb-2" (click)="onPaste()">
                <mat-icon>note_add</mat-icon>
            </button>
        </div>



        <textarea *ngIf="selectedCase" fxFlex="65" class="textarea" name="clinicalCase" type="textarea"
            [disabled]="selectedCaseVersion != selectedCase?.$newCaseVersion" required
            [(ngModel)]="this.selectedCaseVersion.$clinical_case" (ngModelChange)="onChangeText($event)">
        </textarea>

        <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="2em">
            <div fxLayout="row" fxLayoutGap="1.2em" class="mt-2">
                <button *ngIf="selectedCaseVersion != selectedCase?.$newCaseVersion" (click)="onModify()" type="button"
                    mat-raised-button color="primary">Edit</button>
                <button *ngIf="selectedCaseVersion == selectedCase?.$newCaseVersion" type="submit" mat-raised-button
                    color="primary" [disabled]="!caseForm.valid  ">Submit</button>
                <button type="reset" mat-raised-button color="warn">Clear</button>
            </div>
            <div fxLayout="row" fxLayoutGap="20px" class="mt-2">
                <button type="button" mat-raised-button (click)="newCase()">
                    <mat-icon>add</mat-icon>
                    <span class="p-2">New case</span>

                </button>
                <button type="button" mat-raised-button>
                    <mat-icon>done</mat-icon>
                    <span class="p-2">Finish</span>
                </button>
            </div>

            <div class="mt-2 mr-4" fxLayout="row" fxLayoutGap="20px">
                <button type="button" mat-raised-button  (click)="previousCase()">
                    <mat-icon>chevron_left</mat-icon>
                    <span class="p-2"> </span>
                </button>
                <button type="button" mat-raised-button (click)="nextCase()">
                    <span class="p-2"> </span>
                    <mat-icon>chevron_right</mat-icon>
                </button>

            </div>

        </div>

    </form>
</div>
