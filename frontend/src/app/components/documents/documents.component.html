<div class="wh-100" fxLayout="column">
    <app-title title="title"></app-title>
    <div class="listBox" fxFlex="94" fxLayout="column" fxLayoutAlign="space-between none">
        <mat-list *ngIf="apiResponse">
            <mat-nav-list>
                <mat-list-item class="docsList" *ngFor="let document of apiResponse.$documents; let i = index"
                    [class.selected]="document === selectedDocument" (click)="selectDocument(document)">
                    <mat-slide-toggle [checked]="document.$state"></mat-slide-toggle>
                    <button mat-icon-button (click)="newWindow()">
                        <mat-icon [color]="(document === selectedDocument)?'light':'primary'">open_in_new</mat-icon>
                    </button>
                    <div>
                        <span>{{document.$name}}</span>
                    </div>
                </mat-list-item>
            </mat-nav-list>
        </mat-list>

        <div class="pagination">
            <app-pagination *ngIf="apiResponse" [pageIndex]="pageIndex[this.selected_type]"
                [pageSize]="pageLength[this.selected_type]" [length]="apiResponse.$totalRecords"
                (pageEvent)="getPaginationEvent($event)">
            </app-pagination>
        </div>
    </div>

</div>
