<div class="wh-100" fxLayout="column">
    <app-title title="title"></app-title>
    <div class="listBox" fxFlex="94" fxLayout="column" fxLayoutAlign="space-between none">
        <mat-list *ngIf="data">
            <mat-nav-list>
                <mat-list-item class="docsList" *ngFor="let document of data.documents; let i = index"
                    [class.selected]="document === selected_document" (click)="selectDocument(document)">
                    <mat-slide-toggle [checked]="document.id"></mat-slide-toggle>
                    <button mat-icon-button (click)="newWindow()">
                        <mat-icon [color]="(document === selected_document)?'light':'primary'">open_in_new</mat-icon>
                    </button>
                    <div>
                        <span *ngIf="document.data_type=='link'">{{document.link_name}}</span>
                        <span *ngIf="document.data_type!='link'">{{document.file_name}}</span>
                    </div>
                    
                    <!-- <a href="{{document.link}}">
                        <span *ngIf="document.data_type=='link'">{{document.link_name}}</span>
                        <span *ngIf="document.data_type!='link'">{{document.file_name}}</span>
                    </a> -->

                </mat-list-item>
            </mat-nav-list>
        </mat-list>

        <div class="pagination">
            <app-pagination *ngIf="data" [pageIndex]="pageIndex[this.selected_type]"
                [pageSize]="pageLength[this.selected_type]" [length]="data.totalRecords"
                (pageEvent)="getPaginationEvent($event)">
            </app-pagination>
        </div>
    </div>

</div>
