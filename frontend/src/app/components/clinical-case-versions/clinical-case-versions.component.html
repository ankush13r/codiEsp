<div class="hw-100" fxLayout="column">
    <h4 class="boxHeader">{{title}}</h4>
    <div class="" fxFlex fxLayout="column">
        <div *ngIf="document" class="border-bottom border-dark mb-1">
            <button [class.btnActive]="contentType == constTypeLink && safeUrl" mat-button color="primary" class="mr-2"
                (click)=" showLink()">Source</button>

            <button  mat-button color="primary" class="mr-2"
                *ngFor="let item of document.old_versions;let i = index" (click)=" showText(i)"
                [class.btnActive]="i == index">
                v.{{i}}
            </button>
        </div>
        <div *ngIf="contentType == constTypeText && textToShow" class="divContent" fxFlex>
            {{textToShow}}
        </div>

        <iframe *ngIf="contentType == constTypeLink && safeUrl" fxFlex name="frame" [src]="safeUrl" width="100%"
            height="100%" frameBorder="0">
            <p>The source is invalid</p>
        </iframe>
    </div>
</div>
