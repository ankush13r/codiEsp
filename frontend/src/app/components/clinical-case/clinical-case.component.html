<div class="wh-100">
    <app-title [title]="title"></app-title>
    <form fxLayout="column" class="wh-100" *ngIf="document" #caseForm="ngForm" action="" (submit)="onSubmit()">
        <div class="w-100 d-flex">

            <mat-form-field class="text-center" color="primary">
                <mat-label class="text-primary">Case</mat-label>
                <mat-select [(value)]="selectedCase" (selectionChange)="onCaseChange($event)" name="case">
                    <mat-option *ngFor="let case of document.$clinical_cases; let i = index" [value]="case">
                        case - {{i}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field *ngIf="selectedCase" class="text-center ml-4 flex-fill" color="warn">
                <mat-label class="text-primary">Version</mat-label>
                <mat-select [(value)]="selectedCaseVersion" (selectionChange)="onVersionChange($event)" name="version">
                    <mat-option [value]="selectedCase.$newCaseVersion">Actual</mat-option>
                    <mat-option *ngFor="let version of selectedCase?.$versions; let i = index" [value]="version">
                        {{version.$time | date:"medium"}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <mat-radio-group *ngIf="selectedCase" name="yes_no" class="p-1" aria-label="Select an option">
            <mat-radio-button name="yes_no" *ngFor="let item of radioBoxValues" class="ml-4" value="{{item}}"
                [checked]="selectedCaseVersion?.$yes_no == item" (change)="selectedCase.$newCaseVersion.$yes_no = item">
                <span class="font-weight-bolder">{{item | titlecase}}</span>
            </mat-radio-button>
            <mat-radio-button class="ml-4" value="-1" (change)="selectedCase.$newCaseVersion.$yes_no = null">None
            </mat-radio-button>
        </mat-radio-group>


        <textarea *ngIf="selectedCase" fxFlex="65" class="textarea" name="clinicalCase" #clinicalCase="ngModel"
            type="textarea" [disabled]="!canModify" (ngModelChange)="onChangeText($event)" required
            [(ngModel)]="auxText">
    </textarea>

        <div fxLayout="row" fxLayoutAlign="space-between">
            <div fxLayout="row" fxLayoutGap="20px" class="mt-2">
                <button *ngIf="!canModify" (click)="canModify = !canModify" type="button" mat-raised-button
                    color="primary">Modify</button>

                <button *ngIf="canModify" type="submit" mat-raised-button color="primary"
                    [disabled]="!caseForm.valid || selectedCaseVersion != selectedCase?.$newCaseVersion">Submit</button>
                <button type="reset" mat-raised-button color="warn">clear</button>
            </div>
            <div fxLayout="row" fxLayoutGap="20px" class="mt-2">
                <button type="button" mat-raised-button (click)="newCase()">New case</button>
                <button type="button" mat-raised-button>Finish</button>
            </div>
        </div>


    </form>
</div>
