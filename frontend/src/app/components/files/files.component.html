<div class="d-flex flex-column">
    <h4 class="boxHeader">{{title}}</h4>
    <ul class="list-group" *ngIf="data">
        <li class="list-group-item" *ngFor="let file of data.files" 
            [class.selected]="file === selectedFile"
            (click)="selectFile(file)">
            <span>{{file.name}}</span>
        </li>
    </ul>
</div>

<ul class="mt-4" bd-dark text-danger >
    <li  *ngFor="let file of data.files"> {{file.target}}</li>
</ul>
