<div class="d-flex flex-column">
    <h4>{{title}}</h4>
    <ul class="list-group" *ngIf="files">
        <li class="list-group-item" *ngFor="let file of files" 
            [class.selected]="file === selectedFile"
            (click)="selectFile(file)">
            <span>{{file}}</span>
        </li>
    </ul>
</div>
